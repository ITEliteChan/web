//数组	
function toCharArray(str){
		var arr = [];
		for(var i = 0;i<str.length;i++){
			arr[i] =str.charAt(i);
		}
		return arr;
	}	
//反向	
	function reverse(str){
		var arr = [];
		for(var i = str.length-1;i>=0;i--){
		document.write(str.charAt(i));
		}
		return arr;
	}
	
//去除空格
	function blanks(str){
		var start,end;
		start = 0;
		end = str.length-1;
		while(start<=end&&str.charAt(start)==" "){
			start++;
			}
		while(start<=end&&str.charAt(start)==" "){
			end--;
		}
		return str.substring(start,end);
		}
